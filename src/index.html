<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Bets!</title>
    <link href="./output.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-red-500 to-purple-500 min-h-screen flex items-center justify-center"
    style="font-family: 'Nunito', sans-serif;">
    <!--? Principal Container -->
    <div class="container flex flex-row rounded-lg overflow-hidden shadow-2xl w-3/5 h-1/3 relative">
        <!--? Player 1 Container-->
        <div id="player1_container" class="w-1/2 h-full bg-white bg-opacity-65 flex justify-center items-center">
            <!--? Player-Score -->
            <div class="w-3/5 flex flex-col items-center justify-center m-24">
                <h2 class="text-5xl font-semibold mb-3">PLAYER 1</h2>
                <p id="score_p1" class="text-6xl text-center font-semibold text-rose-900">0</p>
                <!--? Previous-Score -->
                <div class="flex flex-col w-36 h-20 items-center justify-center rounded bg-rose-900 mt-32">
                    <p class="text-white text-xs mb-4">CURRENT</p>
                    <p id="previous_score_p1" class="text-white text-3xl">0</p>
                </div>
            </div>
        </div>

        <!--? Game Controls Container -->
        <div
            class="absolute top-0 left-1/2 transform -translate-x-1/2 p-4 flex flex-col justify-center items-center mt-4">
            <!--? New Game Button -->
            <button id="restart"
                class="flex items-center mb-16 bg-white text-slate-900 font-semibold px-4 py-2 rounded-full shadow-md transition-transform transform active:scale-95">
                <span role="img" aria-label="new game" class="mr-2">üîÅ</span> New Game
            </button>

            <!--? Dice Image -->
            <img src="images/dice-1.png" id="dice" alt="Dice" class="w-32 mb-20 shadow-2xl" />

            <!--? Action Buttons -->
            <div class="flex flex-col items-center justify-center">
                <button id="roll"
                    class="flex items-center bg-white text-slate-900 font-semibold px-4 py-2 rounded-full shadow-md transition-transform transform active:scale-95">
                    <span role="img" aria-label="roll dice" class="mr-2">üé≤</span> Roll Dice
                </button>
                <button id="hold"
                    class="flex items-center bg-white text-slate-900 font-semibold px-4 py-2 mt-4 rounded-full shadow-md transition-transform transform active:scale-95">
                    <span role="img" aria-label="hold" class="mr-2">‚úã</span> Hold
                </button>
            </div>
        </div>

        <!--? Player 2 Container-->
        <div id="player2_container" class="w-1/2 h-full bg-white bg-opacity-35 flex justify-center items-center">
            <!--? Player-Score -->
            <div class="w-3/5 flex flex-col items-center justify-center m-24">
                <h2 class="text-5xl font-semibold mb-3">PLAYER 2</h2>
                <p id="score_p2" class="text-6xl text-center font-semibold text-rose-900">0</p>
                <!--? Previous-Score -->
                <div class="flex flex-col w-36 h-20 items-center justify-center rounded bg-rose-900 mt-32">
                    <p class="text-white text-xs mb-4">CURRENT</p>
                    <p id="previous_score_p2" class="text-white text-3xl">0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
